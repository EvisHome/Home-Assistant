  - title: Network
    path: home
    badges: []
    cards:
      - type: vertical-stack
        title: WAN
        cards:
          - type: custom:mini-graph-card
            icon: mdi:web
            height: 50
            hours_to_show: 20
            points_per_hour: 5
            line_width: 2
            show:
              fill: fade
              extrema: false
              name: true
              icon: true
              points: false
            entities:
              - entity: sensor.unifi_udmpro_latency_ms
                name: Connection Latency
                label: test
                show_state: true
                unit: ms
                color: lightgreen
            card_mod:
              style: |
                :host {
                  --card-mod-icon-color: skyblue;
                }
          - type: entities
            entities:
              - type: section
                label: WAN
              - entity: sensor.unifi_gateway_wan
                name: ISP Name
                type: attribute
                attribute: isp_name
                icon: mdi:web
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: skyblue;
                    }
              - entity: sensor.myip
                name: External IP
                icon: mdi:ip-network
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: skyblue;
                    }
              - entity: sensor.unifi_gateway_wan
                name: DNS Servers
                type: attribute
                attribute: nameservers
                icon: mdi:shield-check
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: skyblue;
                    }
              - type: section
                label: PRIMARY WAN
              - entity: sensor.primary_wan_availability
                name: Availability
                icon: mdi:web
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: lightgreen;
                    }
              - type: conditional
                conditions:
                  - entity: sensor.primary_wan_availability
                    state_not: unavailable
                row:
                  entity: sensor.primary_wan_latency_avg
                  name: Latency Average
                  icon: mdi:pulse
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: lightgreen;
                    }
              - type: conditional
                conditions:
                  - entity: sensor.primary_wan_availability
                    state_not: unavailable
                row:
                  entity: sensor.primary_wan_uptime
                  name: Uptime
                  icon: mdi:timelapse
              - type: conditional
                conditions:
                  - entity: sensor.primary_wan_availability
                    state: unavailable
                row:
                  entity: sensor.primary_wan_downtime
                  name: Downtime
                  icon: mdi:timelapse
              - type: section
                label: FAILOVER WAN
              - entity: sensor.failover_wan_availability
                name: Availability
                icon: mdi:web
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: lightgreen;
                    }
              - type: conditional
                conditions:
                  - entity: sensor.failover_wan_availability
                    state_not: unavailable
                row:
                  entity: sensor.failover_wan_latency_avg
                  name: Latency Average
                  icon: mdi:pulse
              - type: conditional
                conditions:
                  - entity: sensor.failover_wan_availability
                    state_not: unavailable
                row:
                  entity: sensor.failover_wan_uptime
                  name: Uptime
                  icon: mdi:timelapse
              - type: conditional
                conditions:
                  - entity: sensor.failover_wan_availability
                    state: unavailable
                row:
                  entity: sensor.failover_wan_downtime
                  name: Downtime
                  icon: mdi:timelapse
              - type: section
                label: SPEEDTEST
              - entity: sensor.wan_speedtest_lastrun
                name: Last Run
                icon: mdi:calendar
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: #931;
                    }
              - entity: sensor.unifi_gateway_www
                name: Ping
                type: attribute
                attribute: speedtest_ping
                icon: mdi:pulse
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: #931;
                    }
              - entity: sensor.unifi_gateway_www
                name: Download
                type: attribute
                attribute: xput_down
                suffix: Mbps
                icon: mdi:download-network-outline
                card_mod:
                  style: |
                    :host {
                      --card-mod-icon-color: #931;
                    }
              - entity: sensor.unifi_gateway_www
