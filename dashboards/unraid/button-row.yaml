type: horizontal-stack
cards:
  - type: custom:button-card
    entity: switch.tower_array
    name: ARRAY
    icon: mdi:harddisk
    show_name: true
    show_state: false
    show_icon: true
    style:
      top: 54.5%
      left: 88%
      width: 9%
      height: 19%
    tap_action:
      action: more-info
    hold_action:
      action: more-info
    state:
      - operator: '=='
        value: 'off'
        styles:
          icon:
            - color: rgba(253,89,89,1)
              animation: blink 1s ease infinite
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
      - operator: '=='
        value: 'on'
        styles:
          icon:
            - color: lightgreen
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
    styles:
      name:
        - color: rgba(255,255,255,1)
        - padding-bottom: 5px
        - font-weight: normal
      card:
        - font-size: 10px
        - border-radius: 6px
        - height: 80px
      icon:
        - height: 30px
        - width: 30px
        - padding-top: 0px
        - padding-bottom: 1px
        - color: gray
        - filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
  - type: custom:button-card
    entity: binary_sensor.tower_server
    name: PROTECTED
    icon: mdi:shield-half-full
    show_name: true
    show_state: false
    show_icon: true
    style:
      top: 54.5%
      left: 88%
      width: 9%
      height: 19%
    tap_action:
      action: more-info
    hold_action:
      action: more-info
    state:
      - operator: template
        value: |
          [[[
            return states['binary_sensor.tower_server'].attributes.arrayProtection != "Parity is valid."
          ]]]
        styles:
          icon:
            - color: rgba(253,89,89,1)
              animation: blink 1s ease infinite
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
      - operator: template
        value: |
          [[[
            return states['binary_sensor.tower_server'].attributes.arrayProtection == "Parity is valid."
          ]]]
        styles:
          icon:
            - color: lightgreen
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
    styles:
      name:
        - color: rgba(255,255,255,1)
        - padding-bottom: 5px
        - font-weight: normal
      card:
        - font-size: 10px
        - border-radius: 6px
        - height: 80px
      icon:
        - height: 30px
        - width: 30px
        - padding-top: 0px
        - padding-bottom: 1px
        - color: gray
        - filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
  - type: custom:button-card
    entity: binary_sensor.tower_server
    icon: mdi:progress-check
    name: STATUS
    show_name: false
    show_state: false
    show_icon: true
    show_label: false
    style:
      top: 54.5%
      left: 88%
      width: 9%
      height: 19%
    hold_action:
      action: more-info
    state:
      - operator: Template
        value: |
          [[[
            return states['binary_sensor.tower_server'].attributes.moverRunning == true;
          ]]]
        styles:
          status:
            - color: lightgreen
          icon:
            - color: rgba(253,89,89,1)
              icon: mdi:progress-alert
              animation: blink 1s ease infinite
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
      - operator: Template
        value: |
          [[[
            return states['binary_sensor.tower_server'].attributes.parityCheckRunning == true
          ]]]
        styles:
          icon:
            - color: lightgreen
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,0)
    styles:
      card:
        - font-size: 10px
        - border-radius: 6px
        - height: 80px
      icon:
        - color: rgba(0,0,0,0)
        - background-color: rgba(0,0,0,0)
      name:
        - color: rgba(0,0,0,0)
        - background-color: rgba(0,0,0,0)
      label:
        - color: rgba(0,0,0,0)
        - background-color: rgba(0,0,0,0)
      custom_fields:
        parity:
          - margin: 0px
          - padding: 0px
          - position: absolute
          - width: 100%
          - top: 0%
          - overflow: visible
        mover:
          - margin: 0px
          - padding: 0px
          - position: absolute
          - width: 102%
          - top: 0%
          - overflow: visible
    custom_fields:
      parity:
        card:
          type: custom:button-card
          entity: switch.tower_partitycheck
          name: PARITY
          icon: mdi:check-circle
          show_name: true
          show_state: false
          state:
            - value: 'on'
              icon: mdi:check-bold
              styles:
                name:
                  - color: orange
                  - animation: blink 1s ease infinite
                  - font-weight: bold
                icon:
                  - color: orange
                  - animation: blink 1s ease infinite
          styles:
            name:
              - position: absolute
              - margin-top: 80px
              - font-size: 10px
              - background-color: rgba(0,0,0,0)
              - overflow: visible
              - font-weight: bold
            icon:
              - margin-top: 22px
              - width: 17px
              - height: 20px
              - color: lightgreen
              - background-color: rgba(0,0,0,0)
              - overflow: visible
            card:
              - background-color: rgba(0,0,0,0)
              - overflow: visible
          style: |
            ha-card {
              box-shadow: none;
            }
      mover:
        card:
          type: custom:button-card
          entity: switch.tower_mover
          name: MOVER
          icon: mdi:dots-circle
          show_name: true
          show_state: false
          state:
            - value: 'on'
              styles:
                name:
                  - color: orange
                  - animation: blink 1s ease infinite
                  - font-weight: bold
                icon:
                  - color: orange
                  - animation: rotating 2s ease infinite
          styles:
            name:
              - position: absolute
              - top: 5px
              - font-size: 10px
              - overflow: visible
              - background-color: rgba(0,0,0,0)
              - font-weight: bold
            icon:
              - margin-top: 16px
              - width: 35px
              - height: 35px
              - color: gray
              - background-color: rgba(0,0,0,0)
              - overflow: visible
            card:
              - background-color: rgba(0,0,0,0)
              - overflow: visible
          style: |
            ha-card {
              box-shadow: none;
            }
          tap_action:
            action: fire-dom-event
            browser_mod:
              command: call-service
              service: browser_mod.popup
              service_data:
                deviceID: this
                title: Container
                large: false
                card:
                  type: vertical-stack
                  cards:
                    - type: entities
                      entities:
                        - entity: switch.tower_partitycheck
                          name: Parity Check
                          icon: mdi:check-bold
                          secondary_info: last-changed
                      state_color: true
                      style: |
                        ha-card {
                            margin: 0px;
                            margin-top: 0px;
                            padding: 0px;
                            border-radius: 0px;
                            border: 0px;
                            border-bottom: 0px solid #111;
                            box-shadow: none;
                        }
                    - type: history-graph
                      entities:
                        - entity: switch.tower_partitycheck
                      style: |
                        ha-card {
                            margin: 0px;
                            margin-top: -10px;
                            padding: 0px;
                            border-radius: 0px;
                            border: 0px;
                            border-bottom: 2px solid #111;
                            box-shadow: none;
                        }
                    - type: entities
                      entities:
                        - entity: switch.tower_mover
                          name: Run Mover
                          icon: mdi:dots-circle
                          secondary_info: last-changed
                      state_color: true
                      style: |
                        ha-card {
                            margin: 0px;
                            margin-top: 0px;
                            padding: 0px;
                            border-radius: 0px;
                            border: 0px;
                            border-bottom: 0px solid #111;
                            box-shadow: none;
                        }
                    - type: history-graph
                      entities:
                        - entity: switch.tower_mover
                      style: |
                        ha-card {
                            margin: 0px;
                            margin-top: -10px;
                            padding: 0px;
                            border-radius: 0px;
                            border: 0px;
                            border-bottom: 2px solid #111;
                            box-shadow: none;
                        }
  - type: custom:button-card
    entity: switch.tower_reboot
    name: RESTART
    icon: mdi:restart
    show_name: true
    show_state: false
    show_icon: true
    lock:
      enabled: enabled
      duration: 20
      unlock: double_tap
    style:
      top: 54.5%
      left: 88%
      width: 9%
      height: 19%
    tap_action:
      action: more-info
    hold_action:
      action: more-info
    state:
      - operator: '=='
        value: 'off'
        styles:
          icon:
            - color: orange
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
      - operator: '=='
        value: 'on'
        styles:
          icon:
            - color: red
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
    styles:
      lock:
        - justify-content: flex-start
        - align-items: flex-start
      name:
        - color: rgba(255,255,255,1)
        - padding-bottom: 5px
        - font-weight: normal
      card:
        - font-size: 10px
        - border-radius: 6px
        - height: 80px
      icon:
        - height: 30px
        - width: 30px
        - padding-top: 0px
        - padding-bottom: 1px
        - color: gray
        - filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
  - type: custom:button-card
    entity: switch.unraid_power_toggle
    name: POWER
    icon: mdi:power
    show_name: true
    show_state: false
    show_icon: true
    style:
      top: 54.5%
      left: 88%
      width: 9%
      height: 19%
    tap_action:
      action: more-info
    hold_action:
      action: more-info
    state:
      - operator: '=='
        value: 'off'
        styles:
          icon:
            - color: rgba(253,89,89,1)
              animation: blink 1s ease infinite
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
      - operator: '=='
        value: 'on'
        styles:
          icon:
            - color: lightgreen
              filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
    styles:
      name:
        - color: rgba(255,255,255,1)
        - padding-bottom: 5px
        - font-weight: normal
      card:
        - font-size: 10px
        - border-radius: 6px
        - height: 80px
      icon:
        - height: 30px
        - width: 30px
        - padding-top: 0px
        - padding-bottom: 1px
        - color: gray
        - filter: drop-shadow(0px 0px 2px rgba(0,0,0,1)
