square: false
columns: 1
type: grid
cards:
  - type: custom:mushroom-fan-card
    entity: fan.philips_air_purifier
    show_percentage_control: true
    layout: horizontal
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    double_tap_action:
      action: none
    card_mod:
      style: |
        ha-card {
          border-bottom-right-radius: 0px;
          border-bottom-left-radius: 0px;
        }
  - square: false
    columns: 4
    type: grid
    cards:
      - type: custom:mushroom-template-card
        entity: fan.philips_air_purifier
        primary: Auto
        secondary: ''
        icon: mdi:fan
        layout: vertical
        icon_color: |
          {% set status = states(entity) %}
          {% if status == 'on' %}
          {% set mode = state_attr(entity,'preset_mode') %}
          {% if mode == 'auto' %}
            blue
          {% else %}
            disabled
          {% endif %}
          {% else %}
            disabled
          {% endif %}
        tap_action:
          action: call-service
          service: fan.set_preset_mode
          data:
            preset_mode: auto
          target:
            entity_id: fan.philips_air_purifier
        card_mod: null
        style:
          mushroom-shape-icon:
            $: |
              .shape ha-icon
                {
                  {% set status = states('fan.philips_air_purifier') %}
                  {% if status == 'on' %}
                  {% set mode = state_attr('fan.philips_air_purifier','preset_mode') %}
                  {% if mode == 'auto' %}
                  {% set speed = state_attr('fan.philips_air_purifier','percentage') | int %}
                  {% if speed < 60 %}
                  --icon-animation: rotation 2s linear infinite;
                  {% elif speed < 80 %}
                  --icon-animation: rotation 1s linear infinite;
                  {% elif speed < 100 %}
                  --icon-animation: rotation 0.6s linear infinite;
                  {% else %}
                  --icon-animation: rotation 0.3s linear infinite;
                  {% endif %}
                  {% endif %}
                  {% endif %}
                }
                @keyframes rotation {
                  0% {
                    transform: rotate(0deg);
                  }
                  100% {
                    transform: rotate(360deg);
                  }
                }
            .: |
              ha-card {
                border-radius: 0px;
                box-shadow: 0px 0px;
                background-color: rgba(0,0,0,0);
                border: 5px solid #222;
              }
              :host {
              }
